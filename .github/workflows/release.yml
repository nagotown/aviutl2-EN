name: Create Release

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Zip Files
        run: zip -r ${{ github.event.repository.name }}_${{ github.ref_name }}.zip *.aul2 style.conf README.md
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ github.event.repository.name }}_${{ github.ref_name }}.zip
